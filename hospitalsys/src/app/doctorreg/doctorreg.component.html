<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="script/script.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>
            HOSPITAL MANAGEMENT SYSTEM
        </title>
    </head>
        <body>
            
            <div class="container">
                <div class="panel panel-primary" style="width: 800px; height: 550px; margin-top: 20px;">
                    <div class="panel-heading" style="font-size: medium;">Doctor Registration</div>
                    <div>
                        <div *ngIf="message">
                            <h4 style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;color:green">{{message}}</h4>
                        </div>
                        <form #docForm="ngForm" (ngSubmit)="registerDoc(docForm.value)">
                        <div class="row-md-2" style="margin-top: 10px;"> 
                            <label for="firstname" style="margin-left: 10px;">Firstname</label>
                            <input type="text"  name="firstname" class="form-control" style="width: 200px; height: 25px; margin-left: 10px;" ngModel>
                        </div>
                        <div class="row-md-2" style="margin-top: 10px;"> 
                            <label for="firstname" style="margin-left: 10px;">Lastname</label>
                            <input type="text" name="lastname" class="form-control" style="width: 200px; height: 25px; margin-left: 10px;" ngModel>
                        </div>
                        <div class="row-md-2" style="margin-top: 10px;"> 
                            <label for="username" style="margin-left: 10px;">Username</label>
                            <input type="text" name="username" class="form-control" style="width: 200px; height: 25px; margin-left: 10px;" ngModel>
                        </div>
                        <div class="row-md-2" style="margin-top: 10px;"> 
                            <label for="password" style="margin-left: 10px;">Password</label>
                            <input type="password" name="password" class="form-control" style="width: 200px; height: 25px; margin-left: 10px;" ngModel>
                        </div>
                        <div class="row-md-2" style="margin-top: 10px;"> 
                            <label for="email" style="margin-left: 10px;">Email</label>
                            <input type="email" name="email" class="form-control" style="width: 200px; height: 25px; margin-left: 10px;" ngModel>
                        </div>
                        <div class="row-md-2" style="margin-top: 10px;"> 
                            <label for="phone" style="margin-left: 10px;">Phone</label>
                            <input type="phone" name="phone" class="form-control" style="width: 200px; height: 25px; margin-left: 10px;" ngModel>
                        </div>
                        <div class="row-md-2" style="margin-top: 10px;"> 
                            <label for="dept" style="margin-left: 10px;">Department</label>
                            <input type="text" name="dept" class="form-control" style="width: 200px; height: 25px; margin-left: 10px;" ngModel>
                        </div>
                        <div class="col-md-2" style="margin-top: 10px;">
                            <button class="btn-sm btn-success">Submit</button>
                        </div>
                        <div class="col-md-2" style="margin-top: 10px;">
                            <button class="btn-sm btn-danger">Reset</button>
                        </div>
                        </form>
                    </div>
                    
                </div>
            </div>
        </body>
        
</html>
