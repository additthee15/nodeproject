<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="script/script.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>
            HOSPITAL MANAGEMENT SYSTEM
        </title>
    </head>
        <body>
            <div class="container" *ngIf="!patdet">
                <div class="panel panel-primary" style="width: 450px; height: 300px; margin-top: 20px;">
                    <div class="panel-heading" style="font-size: medium;">Get Patient Details</div>
                    <div class="form-group">
                        <form>
                            <div class="row-md-2" style="margin-top: 10px;">
                                <label for="phone" style="margin-left: 10px;">Phone number</label>
                                <input type="text" class="form-control" name="phone" [(ngModel)]="phone" style="width: 200px; height: 25px; margin-left: 10px;"> 
                            </div>
                            
                        </form>
                        <div class="col-md-2" style="margin-top: 20px; width: 150px; height: 20px;">
                            <button class="btn-sm btn-success" (click)="getPatientdetails(phone)">Find Patient</button>
                        </div>
                        <div class="col-md-2" style="margin-top: 20px;">
                            <button class="btn-sm btn-danger">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container" *ngIf="patdet">
                <table class="table table-bordered">
                    <thead>
                        <th>Firstname</th>
                        <th>LastName</th>
                        <th>Email Id</th>
                        <th>Phone</th>
                        <th>Issue</th>
                        <th>Consulting doctor</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td>{{patdet.firstname}}</td>
                            <td>{{patdet.lastname}}</td>
                            <td>{{patdet.email}}</td>
                            <td>{{patdet.phone}}</td>
                            <td>{{patdet.issue}}</td>
                            <td>{{patdet.consultingdoc}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </body>
        
</html>
